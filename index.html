<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contador de Vistas Profesional</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fuente moderna y profesional -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <main class="dashboard">
    <section class="stats-card">
      <div class="icon-container">
        <!-- Ícono SVG profesional -->
        <svg width="42" height="42" fill="none" stroke="#2d3748" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>
      </div>
      <div class="counter-info">
        <h2>Vistas totales</h2>
        <span class="counter" id="contador">0</span>
        <p class="subtext">Este panel muestra el número de visualizaciones.</p>
      </div>
    </section>
    <footer>
      <span>&copy; 2025 Tu Empresa | Dashboard de analíticas</span>
    </footer>
  </main>
  <script src="contador.js"></script>
</body>
</html>
